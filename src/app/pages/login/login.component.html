<div class="main">
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <p>Enter your username and password.</p>
            <form action="#">
                <div class="input-box">
                    <input type="input" [(ngModel)]="loginObject.User" name="User" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="loginObject.Password" name="Password" required>
                    <label>Password</label>
                </div>
                
                <button type="button" class="btn" (click)="onLogin()" >Login</button>
                
            </form>
        </div>
    </div>
</div>
