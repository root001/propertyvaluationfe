<div class="main">
    <div class="header col-md-12">
        <h3>PVS Valuation Requests</h3>
            <table mat-table [dataSource]="propertyData">
                <ng-container matColumnDef="docType">
                    <th mat-header-cell *matHeaderCellDef> Doc Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.docType}} </td>
                </ng-container>
                <ng-container matColumnDef="filename">
                    <th mat-header-cell *matHeaderCellDef> Filename </th>
                    <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
                </ng-container>
                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef> Size </th>
                    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
                </ng-container>
                <ng-container matColumnDef="uploadedBy">
                    <th mat-header-cell *matHeaderCellDef> Uploaded by </th>
                    <td mat-cell *matCellDef="let element"> {{element.uploadedBy}} </td>
                </ng-container>
                <ng-container matColumnDef="uploadedOn">
                    <th mat-header-cell *matHeaderCellDef> Uploaded on </th>
                    <td mat-cell *matCellDef="let element"> {{element.uploadedOn}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" (click)="onClaim(element)">Claim</button>
                        <button mat-icon-button (click)="onView(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayTableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayTableColumns;"></tr>
            </table>
        </div>
</div>
